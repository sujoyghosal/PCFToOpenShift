        - OperatorTransformer
        - ZuulAnalyser
        - Kubernetes
        - Python-Dockerfile
        - KubernetesVersionChanger
        - Rust-Dockerfile
        - Nodejs-Dockerfile
        - PHP-Dockerfile
      answer:
        - ArgoCD
        - Buildconfig
        - CloudFoundry
        - ClusterSelector
        - ComposeAnalyser
        - ComposeGenerator
        - ContainerImagesPushScriptGenerator
        - DockerfileDetector
        - DockerfileImageBuildScript
        - DockerfileParser
        - DotNetCore-Dockerfile
        - EarAnalyser
        - EarRouter
        - Golang-Dockerfile
        - Gradle
        - Jar
        - Jboss
        - Knative
        - Kubernetes
